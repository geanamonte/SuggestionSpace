<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/resources/decorator.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="title">Suggestion Space</ui:define>

	<ui:define name="contents">
		<h:form styleClass="form-horizontal">
			<div class="form-group">
				<h:outputLabel value="Name" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText id="name"
						value="#{registrationUserController.user.name}" pt:type="name"
						pt:placeholder="Entre com o seu nome" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="birthDate" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText id="birthDate"
						value="#{registrationUserController.user.birthDate}"
						pt:type="birthDate" pt:placeholder="dd/mm/yyyy"
						styleClass="form-control">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="E-mail" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputText id="email"
						value="#{registrationUserController.user.email}"
						styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel value="Password:" styleClass="control-label col-sm-2" />
				<div class="col-sm-10">
					<h:inputSecret id="password"
						value="#{registrationUserController.user.pwd}"
						styleClass="form-control" />
				</div>
			</div>

			<div class="col-sm-offset-2 col-sm-10">
				<h:commandButton action="#{registrationUserController.add}"
					value="Register" styleClass="btn btn-default" />
			</div>
		</h:form>
	</ui:define>

</ui:composition>
