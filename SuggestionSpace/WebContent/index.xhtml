<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/decorator.xhtml">
	
	<ui:define name="title">Suggestion Space</ui:define>
	
	<ui:define name="contents">

		
		<h:form>
			<p:panel id="panel" header="New User">
				<p:messages id="msgs" />
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name"
						value="#{registrationUserController.user.name}" required="true"
						label="Name">
						<f:validateLength minimum="2" />
					</p:inputText>
					<p:message for="name" display="icon" />

					<p:outputLabel for="birthdate" value="Birthdate:" />
					<p:inputText id="birthdate"
						value="#{registrationUserController.user.birthDate}"
						label="Birthdate" required="true">
						<f:convertDateTime pattern="dd/MM/yyyy" />
						<f:validateLength minimum="10" />
					</p:inputText>
					<p:message for="birthdate" display="icon" />

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email"
						value="#{registrationUserController.user.email}" label="Email"
						required="true">
						<f:validateLength minimum="10" />
					</p:inputText>
					<p:message for="email" display="icon" />

					<p:outputLabel for="password" value="Password:" />
					<h:inputSecret id="password"
						value="#{registrationUserController.user.pwd}"
						styleClass="form-control">
						<f:validateLength minimum="8" />
					</h:inputSecret>
					<p:message for="password" display="icon" />

				</h:panelGrid>
				<h:commandButton action="#{registrationUserController.add}"
					value="Register" />
			</p:panel>

		</h:form>
	</ui:define>

</ui:composition>
